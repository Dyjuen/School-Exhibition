<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Exhibition</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            header {
                background: url('banner.jpg') center/cover no-repeat;
                color: white;
                padding: 100px 20px;
                font-size: 2em;
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                justify-items: center;
                padding: 20px;
            }
            .gallery-item {
                position: relative;
                width: 100%;
                max-width: 300px;
                overflow: hidden;
            }
            .gallery-item img {
                width: 100%;
                display: block;
                transition: transform 0.3s;
            }
            .gallery-item:hover img {
                transform: scale(1.1);
            }
            .gallery-item .description {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                font-size: 14px;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .gallery-item:hover .description {
                opacity: 1;
            }
            footer {
                background: #007bff;
                color: white;
                padding: 10px;
                position: relative;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
<body>
    <nav class="topbar">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#gallery">Gallery</a>
    </nav>

    <header>
        <h1>Welcome to the School Exhibition</h1>
    </header>
    <div class="container">
        <h1>9A</h1>
        <h2>About Us</h2>
        <p>We Are On the Cruise</p>
        <h2>Featured Products</h2>
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Exhibit 1">
                <div class="description">Description of Exhibit 1</div>
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Exhibit 2">
                <div class="description">Description of Exhibit 2</div>
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="Exhibit 3">
                <div class="description">Description of Exhibit 3</div>
            </div>
            <div class="gallery-item">
                <img src="image4.jpg" alt="Exhibit 4">
                <div class="description">Description of Exhibit 4</div>
            </div>
            <div class="gallery-item">
                <img src="image5.jpg" alt="Exhibit 5">
                <div class="description">Description of Exhibit 5</div>
            </div>
            <div class="gallery-item">
                <img src="image6.jpg" alt="Exhibit 6">
                <div class="description">Description of Exhibit 6</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 School Exhibition</p>
    </footer>
</body>
</html>
