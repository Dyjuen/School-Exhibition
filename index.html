<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Exhibition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            background: #f9f9f9;
        }
        footer {
            background: #007bff;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the School Exhibition</h1>
    </header>
    <div class="container">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <img src="assets/image.png" alt="Description" width="300">
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <img src="assets/weird.png" alt="Description" width="300">
            <p>Description of project 2.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 School Exhibition</p>
    </footer>
</body>
</html>
