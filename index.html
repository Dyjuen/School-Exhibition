<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Exhibition</title>
    <link rel="stylesheet" href="cok.css">
</head>

<body>
    <nav class="topbar">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#gallery">Gallery</a>
    </nav>

    <header>
        <h1>Welcome to the School Exhibition</h1>
        <h1>9A</h1>
        <h2>About Us</h2>
        <p>We Are On the Cruise</p>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="gallery-item" onclick="openModal('image1.jpg', 'Description of Exhibit 1')">
                <img src="assets/image.png" alt="Exhibit 1">
            </div>
            <div class="gallery-item" onclick="openModal('image2.jpg', 'Description of Exhibit 2')">
                <img src="assets/image.png" alt="Exhibit 2">
            </div>
            <div class="gallery-item" onclick="openModal('image3.jpg', 'Description of Exhibit 3')">
                <img src="assets/image.png" alt="Exhibit 3">
            </div>
            <div class="gallery-item" onclick="openModal('image4.jpg', 'Description of Exhibit 4')">
                <img src="assets/image.png" alt="Exhibit 4">
            </div>
            <div class="gallery-item" onclick="openModal('image5.jpg', 'Description of Exhibit 5')">
                <img src="assets/image.png" alt="Exhibit 5">
            </div>
            <div class="gallery-item" onclick="openModal('image6.jpg', 'Description of Exhibit 6')">
                <img src="assets/image.png" alt="Exhibit 6">
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
            <p id="modal-desc"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 School Exhibition</p>
    </footer>
    <script>
        function openModal(imageSrc, description) {
            document.getElementById('modal-img').src = imageSrc;
            document.getElementById('modal-desc').textContent = description;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
