<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Exhibition</title>
    <link rel="stylesheet" href="cok.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: url('banner.jpg') center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            font-size: 2em;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background: #007bff;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="topbar">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#gallery">Gallery</a>
    </nav>

    <header>
        <h1>Welcome to the School Exhibition</h1>
    </header>
    <div class="container">
        <h1>9A</h1>
        <h2>About Us</h2>
        <p>We Are On the Cruise</p>
        <h2>Featured Products</h2>
        <div class="gallery">
            <img src="assets/image.png" alt="Exhibit 1">
            <img src="assets/weird.png" alt="Exhibit 2">
            <img src="assets/image.png" alt="Exhibit 3">
        </div>
        <div class="gallery2">
            <img src="assets/image.png" alt="Exhibit 4">
            <img src="assets/weird.png" alt="Exhibit 5">
            <img src="assets/image.png" alt="Exhibit 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 School Exhibition</p>
    </footer>
</body>
</html>
